<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://efultonwhite.github.io/Assets-Images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
    </style>
</head>
<body>
  <main>
    <img id="logo" src="images/logo.svg" alt="">
    <div class="calc-container">
      <div class="left-side">
        <p class="text-field">Bill</p>
        <div class="bill-number-field">
          <img src="./images/icon-dollar.svg" alt="">
          <!-- <i></i> -->
          <input type="text" placeholder="0" id="bill" class="bill-number-field">
        </div>
        <p class="text-field">Select Tip %</p>
        <div class="select-tip-percentage">
          <button id="p5" data-num=".05" class="button">5%</button>
          <button id="p10" data-num=".10" class="button">10%</button>
          <button id="p15" data-num=".15" class="button">15%</button>
          <button id="p25" data-num=".25" class="button">25%</button>
          <button id="p50" data-num=".50" class="button">50%</button>
          <input type="text" placeholder="Custom" id="customField" class="button custom">
        </div>
        <p class="text-field">Number of People</p>
        <div class="number-field ">
          <img src="./images/icon-person.svg" alt="">
          <input type="text" placeholder="0" id="nop" class="number-field">
        </div>
      </div>
      <div class="right-side">
        <div class="right-side-div">
          <div class="text">
            <h2>Tip Amount</h2>
            <p class="person">/ person</p>
           </div>
          <div id="tipDisplay"class="zeros">$0.00</div> 
        </div>
        <div class="right-side-div">
          <div class="text">
            <h2>Total</h2>
            <p class="person">/ person</p>
          </div>
        <div id="totalDisplay" class="zeros">$0.00</div>
        </div>
        <button id="reset">RESET</button>
        <!-- <div id="reset">RESET</div> -->
      </div>
    </div>
  </main>
  <script  src="script.js"></script>

  </div> -->
</body>
</html>
