<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://efultonwhite.github.io/Assets-Images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
    </style>
</head>
<body>
  <main>
    <img id="logo" src="images/logo.svg" alt="">
    <div class="calc-container">
      <div class="left-side">
        <p class="text-field">Bill</p>
        <div class="bill-number-field">
          <input type="text" placeholder="0" class="bill-number-field">
        </div>
        <p class="text-field">Select Tip %</p>
        <div class="select-tip-percentage">
          <div class="button">5%</div>
          <div class="button">10%</div>
          <div class="button">15%</div>
          <div class="button">25%</div>
          <div class="button">50%</div>
          <div class="button custom">Custom</div>
        </div>
        <p class="text-field">Number of People</p>
        <div class="number-field">
          <input type="text" placeholder="0" class="number-field">
        </div>
      </div>
      <div class="right-side">
        <div class="right-side-div">
          <div class="text">
            <h2>Tip Amount</h2>
            <p class="person">/ person</p>
           </div>
          <div class="zeros">$0.00</div> 
        </div>
        <div class="right-side-div">
          <div class="text">
            <h2>Total</h2>
            <p class="person">/ person</p>
          </div>
        <div class="zeros">$0.00</div>
        </div>
        <div id="reset">RESET</div>
      </div>
    </div>
  </main>

 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

</html>
